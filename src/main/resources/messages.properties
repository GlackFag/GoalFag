message.sendGreetings=Hello and welcome to the goal tracking bot! \n\tMy main purpose is to help you view statistics of completed goals. Please keep in mind that if you don't write to me for a year, I will forget you. \n\tRemember, control over your goals is ultimately in your hands, but I'm here to assist you. Let's start achieving those goals together!
